# config.yml
# Hyperparameters for FedSGD-LoRA (B-update)

# --- Experiment Settings ---
num_clients: 5
num_rounds: 20
local_epochs: 2
non_iid_alpha: 0.5

# --- LoRA Settings ---
rank: 4

# --- Learning Rate Settings ---
# B_server を更新するための FedSGD の学習率 (サーバ側)
server_lr: 0.05
# A_i を更新するための SGD の学習率 (クライアント側)
client_lr: 0.01

# --- Validation Settings ---
shapley_tmc_iterations: 20

# --- Evaluation Settings ---
eval_interval: 1