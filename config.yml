# config.yml
# Hyperparameters for FedSGD-LoRA (ViT Multi-Layer)

# --- Experiment Settings ---
num_clients: 5
num_rounds: 20
local_epochs: 2
non_iid_alpha: 0.3

# --- LoRA Settings ---
rank: 4
# ★ 修正: LoRA化するモジュールを選択
# 'mlp' (ViTの全Transformerブロック内MLP層)
# 'head' (最後の分類ヘッド)
lora_target_modules: ['mlp', 'head']

# --- Learning Rate Settings ---
server_lr: 0.1
client_lr: 0.01

# --- Validation Settings ---
shapley_tmc_iterations: 20

# --- Evaluation Settings ---
eval_interval: 1