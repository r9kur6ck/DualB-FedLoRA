# config.yml
# Hyperparameters for FedSGD-LoRA (ResNet-50)

# --- Experiment Settings ---
num_clients: 5
num_rounds: 20
local_epochs: 2
non_iid_alpha: 0.3

# --- LoRA Settings ---
rank: 4
# (lora_target_modules は、この実装では使いません)

# --- Learning Rate Settings ---
server_lr: 0.1
client_lr: 0.01

# --- Validation Settings ---
shapley_tmc_iterations: 20

# --- Evaluation Settings ---
eval_interval: 1